<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display operand1">123456789</div>
        </div>
        <div class="row">
            <div class="display short operator">x</div>
            <div class="display long operand2">123456789</div>
        </div>
        <div class="row">
            <div class="display result">123456789</div>
        </div>
        <div class="row">
            <button class="sqrt">√</button><button class="exp">x^</button><button class="clear wide">CLEAR</button>
        </div>
        <div class="row">
            <button class="num-7">7</button><button class="num-8">8</button><button class="num-9">9</button><button class="backspace">&lt;&lt;</button>
        </div>
        <div class="row">
            <button class="num-4">4</button><button class="num-5">5</button><button class="num-6">6</button><button class="multiply">x</button><button class="divide">÷</button>
        </div>
        <div class="row">
            <button class="num-1">1</button><button class="num-2">2</button><button class="num-3">3</button><button class="add">+</button><button class="subtract">-</button>
        </div>
        <div class="row">
            <button class="negative">-x</button><button class="num-0">0</button><button class="decimal">.</button><button class="equals wide">=</button>
        </div>

    </div>
    
</body>
</html>
